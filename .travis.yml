sudo: required
dist: trusty
language: node_js

branches:
  only:
  - master
  - /^release.*/

cache:
  directories:
  - .oni_build_cache

matrix:
  include:
  - os: linux
    sudo: required
    dist: trusty
    node_js: 8
  - os: osx # OSX 10.12
    node_js: 8
  - os: osx # OSX 10.11
    node_js: 8
    osx_image: xcode8
  allow_failures:
    - osx_image: xcode8

addons:
  apt:
    packages:
    - libxkbfile-dev
    - libgnome-keyring-dev
    - icnsutils
    - graphicsmagick
    - xz-utils
    - rpm
    - bsdtar

before_install:
- |
    # Get the files modified in this commit, and check there is
    # actual code changes made. If there isn't, stop the build.
    MODIFIED_FILES=$(git diff --name-only $TRAVIS_COMMIT_RANGE)

    if ! echo ${MODIFIED_FILES} | grep -qvE '(\.md$)/'; then
      echo "Only documents were updated, stopping..."
      exit
    fi


install:
- npm install -g yarn@1.9.4
# Remove problematic version of yarn
- rm -rf ~/.yarn/bin
- yarn --version
- which yarn
- yarn install

script:
- npm run check-cached-binaries
- ./build/script/install-reason.sh
- ./build/script/travis-build.sh
- travis_wait ./build/script/travis-pack.sh
- ./build/script/travis-test.sh

deploy:
    - provider: s3
      access_key_id: AKIAIYMATI2CEFTHPBOQ
      secret_access_key:
        secure: 
      bucket: oni-media
      local-dir: dist/media
      acl: public_read
      region: us-west-2
      skip_cleanup: true
      on:
        condition: $TRAVIS_OS_NAME = osx
        repo: onivim/oni
    - provider: releases
      api_key:
        secure: 
      file_glob: true
      file:
        - dist/*.dmg
        - dist/*.zip
      skip_cleanup: true
      on:
        condition: $TRAVIS_OS_NAME = osx
        tags: true
        repo: onivim/oni
    - provider: releases
      api_key:
        secure: 
      file_glob: true
      file:
          - dist/*.deb
          - dist/*.rpm
          - dist/*.tar.gz
      skip_cleanup: true
      on:
        condition: $TRAVIS_OS_NAME = linux
        tags: true
        repo: onivim/oni
